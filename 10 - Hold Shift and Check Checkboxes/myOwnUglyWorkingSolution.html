<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <style>
    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked+p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
  <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

  <script>

    const checkboxes = document.querySelectorAll('input[type="checkbox"]')

    let first
    let isShiftHeld = false

    // function markAsChecked(evt) {
    //   if (!evt.target.checked) {
    //     return
    //   }
    //   console.log(this.checked)
    //   console.log("this", this)
    //   console.log('event', event)
    // }

    // checkboxes.forEach((checkbox, currentIndex) => {
    //   checkbox.addEventListener('change', markAsChecked)
    // })
    // NOT A GOOD IDEA because it's not so easy and clean to pass the index of this checkbox


    for (let i = 0; i < checkboxes.length; i++) {
      checkboxes[i].addEventListener('change', () => {
        const isChecked = checkboxes[i].checked
        console.log({ isChecked })
        console.log({ isShiftHeld })


        if (first >= 0 && isShiftHeld) {
          console.log('index of previous item clicked ', first)
          console.log('currentIndex', i)

          if (first < i) {
            for (let j = first; j < i + 1; j++) {
              checkboxes[j].checked = true
            }
          } else {
            for (let j = i; j < first + 1; j++) {
              checkboxes[j].checked = true
            }

          }
        }

        if (isChecked) {
          first = i
        }

        isShiftHeld = false
      })
    }

    function toggleShift(e) {
      console.log(e)
      if (e.keyCode === 16) {
        isShiftHeld = true
      } else {
        isShiftHeld = false
      }
    }


    window.addEventListener('keydown', toggleShift)
  </script>
</body>

</html>
