<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ–ï¸" />
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>

    /*
    1. select the canva
    2. create the context
    3. specify some propriety of the canva and how we want to draw
    4. declare variables for the position of the mouse
    5. declare variable for if the mouse is drawing (down, up, out)
    6. add eventListener to know what the mouse is doing


    */
    // alternative to select the canvas element : const canvas = document.getElementById("draw");
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    let lastX = 0;
    let lastY = 0;
    let isDrawing = false;
    let hue = 0
    let direction = true

    function draw(e) {
      if (!isDrawing) return

      ctx.strokeStyle = `hsl(${hue} 55% 60%)`;
      // ctx.lineWidth = hue;


      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY]; // SUPER IMPORTANT!

      hue++

      if (hue >= 360) {
        hue = 0
      }

      if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
        direction = !direction
      }

      if (direction) {
        ctx.lineWidth++;
      } else {
        ctx.lineWidth--;
      }

    }

    canvas.addEventListener('mousedown', (e) => {
      [lastX, lastY] = [e.offsetX, e.offsetY]
      isDrawing = true
    })

    canvas.addEventListener('mousemove', draw)
    canvas.addEventListener('mouseup', () => isDrawing = false)
    canvas.addEventListener('mouseout', () => isDrawing = false)




  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
