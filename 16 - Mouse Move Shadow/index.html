<body>

  <div class="hero">
    <h1 contenteditable>ðŸ‘»WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100;


    function shadow(evt) {
      // Width & height properties of the 'hero' div in relation to the window object
      const { offsetWidth: width, offsetHeight: height } = hero;

      // Distance of the mouse from the event's target on both axis
      let { offsetX: x, offsetY: y } = evt;

      // If the element that is the current target of the event differs from the event's originating target,
      // increment the values of the two previously declared variables
      // by the distance between the originating target and the current target on both axis
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      if (this !== evt.target) { // this =  the element on which we listen AND target = the element that is actually triggered on
        x = x + evt.target.offsetLeft
        y = y + evt.target.offsetTop
      }

      const xWalk = Math.round((x / width * walk) - (walk / 2))
      const yWalk = Math.round((y / height * walk) - (walk / 2))


      text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
    }


    hero.addEventListener('mousemove', shadow);
  </script>
</body>
