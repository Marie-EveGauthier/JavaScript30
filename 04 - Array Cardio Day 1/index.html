    // 8. Reduce Exercise
    // Sum up the instances of each of these

    // OUCH.... my solution is not elegant....and very long :/
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    const instancesByWord = data.reduce((previous, current) => {
      if (Object.entries(previous).length === 0) {
        previous = { [current]: 1 }
      }
      else if (Object.keys(previous).indexOf(current) === -1) {
        previous = { ...previous, [current]: 1 }
      } else {
        previous = { ...previous, [current]: previous[current] + 1 }

      }
      return previous
    }, {})
    console.log(instancesByWord)
